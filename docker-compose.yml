version: "3.8"

services:
  pnrs:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PNRS_HOST=0.0.0.0
      - PNRS_PORT=8000
      - PNRS_UPSTREAM_REGISTRY=https://registry.npmjs.org
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Example with custom configuration
  pnrs-custom:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PNRS_HOST=0.0.0.0
      - PNRS_PORT=8080
      - PNRS_UPSTREAM_REGISTRY=https://registry.npmjs.org
      - RUST_LOG=debug
    restart: unless-stopped
    profiles:
      - custom
